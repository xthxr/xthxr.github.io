<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Micro Credit Risk Factor Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instant Micro Credit Risk Factor Calculator</h1>
        <p>Fill in your details to calculate your risk factor for getting a loan.</p>
    </header>

    <main>
        <div class="form-container">
            <form id="loanForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your email address">
                  <div class="form-group">
                    <label for="name">Phone No.:</label>
                    <input type="number" id="phno" name="phno" required placeholder="Your contact no.">
                </div>
                </div>
                <div class="form-group">
                    <label for="transactions">Monthly Transactions (₹):</label>
                    <input type="number" id="transactions" name="transactions" required placeholder="Total monthly transactions">
                </div>
                <button type="submit" class="btn">Calculate Risk Factor</button>
            </form>
        </div>

        <div class="result-container" id="result" style="display:none;">
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Monthly Transactions:</strong> ₹<span id="userTransactions"></span></p>
            <p><strong>Risk Factor:</strong> <span id="riskFactor"></span></p>
            <button class="btn" id="resetBtn">Go Back</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Loan Risk Factor Calculator. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
